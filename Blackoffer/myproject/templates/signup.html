<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<style>
    body {
        font-family: "Lato", sans-serif;
    }
    
    
    
    .main-head{
        height: 150px;
        background: #FFF;
       
    }
    
    .sidenav {
        height: 100%;
        background-color: #000;
        overflow-x: hidden;
        padding-top: 20px;
    }
    
    
    .main {
        padding: 0px 10px;
    }
    
    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
    }
    
    @media screen and (max-width: 450px) {
        .login-form{
            margin-top: 10%;
        }
    
        .register-form{
            margin-top: 10%;
        }
    }
    
    @media screen and (min-width: 768px){
        .main{
            margin-left: 60%; 
        }
    
        .sidenav{
            width: 40%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
        }
    
        .login-form{
            margin-top: 40%;
        }
    
        .register-form{
            margin-top: 20%;
        }
    }
    
    
    .login-main-text{
        margin-top: 20%;
        padding: 160px;
        color: #fff;
    }
    
    .login-main-text h2{
        font-weight: 300;
    }
    
    .btn-black{
        background-color: #000 !important;
        color: #fff;
    }
</style>

<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Signup Page</h2>
            <p>Signup or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="post">
               {% csrf_token %}
                  <div class="form-group">
                     <label>Firstname</label>
                     <input type="text" class="form-control" placeholder="Firstname" name="firstname">
                  </div>
                  <div class="form-group">
                    <label>Lastname</label>
                    <input type="text" class="form-control" placeholder="Lastname" name="lastname">
                 </div>
                 <div class="form-group">
                    <label>EmailId</label>
                    <input type="text" class="form-control" placeholder="EmailId" name="emailid">
                 </div>
                 {% comment %} <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="Username">
                 </div> {% endcomment %}
                 <div class="form-group">
                    <label>Phone_number</label>
                    <input type="text" class="form-control" placeholder="Phone_number" name="phone_number">
                 </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password">
                  </div>
                  <button type="submit" class="btn btn-black">Signup</button>
                  <button type="submit" class="btn btn-secondary">Register</button>
               </form>
            </div>
         </div>
      </div>
